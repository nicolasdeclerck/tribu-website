<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tribu d'Oya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <main class="flex flex-col h-screen">
        <section class="flex-grow flex flex-col overflow-hidden relative">
            <header class="hidden md:block"></header>
            <section class="min-w-full h-full p-24 flex gap-8 bg-[url('assets/img/trafiquee.jpg')] bg-cover bg-center relative">
                
            </section>
        </section>
    </main>
    <script>
        // insert header.html into header tags
        fetch('/partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data;
            });
    </script>
    
</body>
</html>
