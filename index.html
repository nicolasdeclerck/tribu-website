<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tribu d'Oya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide {
            0%, 22% { transform: translateX(0); }
            25%, 47% { transform: translateX(-100%); }
            50%, 72% { transform: translateX(-200%); }
            75%, 97% { transform: translateX(-300%); }
            100% { transform: translateX(-300%); }
        }
        .carousel { animation: slide 20s infinite; }
    </style>
</head>
<body class="bg-black text-white opacity-0 transition-opacity duration-1000">
    <main class="flex flex-col h-screen">
        <header class="min-h-[80px]"></header>
        <section class="flex-grow flex flex-col overflow-hidden relative">
            <div class="flex carousel flex-grow">
                <!-- Les slides sont chargÃ©es dynamiquement depuis projets_data.json -->
            </div>
        </section>
    </main>
    <footer class="min-h-[200px]"></footer>
    <script src="/assets/js/partials-loader.js"></script>
    <script src="/assets/js/carousel-loader.js"></script>
    
</body>
</html>
